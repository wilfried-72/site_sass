        <h1>Star Wars</h1>
        <h3 class="br-yellow"> Star Wars est un univers de science fantasy créé par George Lucas. D'abord conçue
          comme une trilogie
          <!-- cinématographique sortie entre 1977 et 1983.<br>la saga s'accroît ensuite, entre 1999 et 2005, de trois
          nouveaux
          films, qui racontent des événements antérieurs à la première trilogie.<br>
          Cette dernière (épisodes IV, V et VI) ainsi que la deuxième trilogie dite « Prélogie » (épisodes I, II et III)
          connaissent un immense succès commercial et un accueil critique généralement
          positif.<br>
          Dans un souci de cohérence, et pour atteindre un résultat qu'il n'avait pas pu obtenir dès le départ,
          le créateur de la saga retravaille également les films de sa première trilogie, ressortis en 1997 et 2004 dans
          de nouvelles versions.
          Les droits d'auteur de Star Wars sont achetés en 2012 par la Walt Disney Company pour 4,05 milliards de
          dollars
          : la sortie au cinéma du septième épisode de la saga et premier de la troisième trilogie (épisodes VII, VIII
          et
          IX) est alors planifiée pour 2015. Le Réveil de la Force devient en l'espace d'un mois le plus important
          succès
          commercial de la franchise. Il est suivi par Les Derniers Jedi en 2017 et L'Ascension de Skywalker en 2019.
          Disney annonce en mai 2019 un nouveau film prévu pour 2022 qui ne prendra pas place dans la saga de la famille
          Skywalker. Par ailleurs, Disney et la société de production Lucasfilm inaugurent en 2016 une série de films
          dérivés regroupés sous le sigle A Star Wars Story, avec la sortie de Rogue One dont les événements se situent
          juste avant l'épisode IV. La franchise se développe également sur la plateforme de streaming Disney+, lancée
          en
          novembre 2019 avec la série The Mandalorian.

          En accord avec les lois du genre space opera, l'action se déroule « il y a bien longtemps, dans une galaxie
          très
          lointaine » et se fonde sur la lutte entre les chevaliers Jedi et les Sith. Le personnage central des deux
          premières trilogies cinématographiques, Anakin Skywalker, cède à la tentation du côté obscur de la Force pour
          devenir Dark Vadorb, puis connaît sa rédemption grâce à l'action de son fils, Luke. La troisième trilogie, à
          partir de l'épisode VII, se déroule trois décennies plus tard avec une nouvelle génération de héros et
          d'antagonistes. Les nombreux personnages emblématiques, humains et extraterrestres, ont permis de lancer
          quelques carrières d'acteurs, notamment Harrison Ford et Natalie Portman. L'univers a été décliné dans divers
          produits dérivés conçus ou non sous l'égide de Lucas : romans, bandes dessinées, jeux vidéo, séries
          télévisées,
          etc. L'histoire de la série est ainsi élargie et approfondie par divers médias.
          Le monde de Star Wars est inspiré de nombreuses œuvres cinématographiques (serials, western, cinéma japonais),
          mais aussi littéraires (essentiellement d'après les ouvrages d'Edgar Rice Burroughs, de Frank Herbert, de
          Joseph
          Campbell, mais aussi d'Isaac Asimov et de J. R. R. Tolkien) et de faits historiques réels. À son tour, le
          monde
          créé par George Lucas a influencé une génération de réalisateurs et contribué à la création de nouvelles
          techniques dans le domaine du cinéma, notamment en ce qui concerne le montage, les bruitages et les effets
          spéciaux. L'univers de Star Wars a fait l'objet de nombreuses parodies et hommages et dispose également d'une -->
          grande communauté de fans qui s'exprime par le biais de diverses manifestations.</h3>
